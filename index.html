<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Telegram WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Welcome to My Telegram WebApp</h1>
<button id="sendMessageButton">Send Message to Bot</button>

<script>
    document.getElementById('sendMessageButton').addEventListener('click', () => {
        if (window.Telegram.WebApp) {
            window.Telegram.WebApp.sendData("Hello from WebApp!");
        } else {
            alert("Telegram WebApp is not available.");
        }
    });
</script>
</body>
</html>
